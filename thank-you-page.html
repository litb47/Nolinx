<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה רבה! - Nolinx</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(rgba(13, 13, 13, 0.9), rgba(13, 13, 13, 0.9));
            position: relative;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .thank-you-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 212, 255, 0.15) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            z-index: -1;
        }

        .thank-you-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.3);
            margin-bottom: 2rem;
            max-width: 600px;
            width: 100%;
            animation: bounceIn 1s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .thank-you-icon {
            font-size: 5rem;
            color: var(--heading-color);
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }

        .thank-you-title {
            font-size: 2.5rem;
            color: var(--heading-color);
            margin-bottom: 1rem;
        }

        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .user-details {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            text-align: right;
        }

        .user-details p {
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        .user-details strong {
            color: var(--heading-color);
            margin-left: 0.5rem;
        }

        .back-home-btn {
            background-color: var(--button-color);
            color: var(--primary-text);
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .back-home-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 77, 0, 0.4);
        }

        .back-home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .back-home-btn:hover::before {
            left: 100%;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .thank-you-title {
                font-size: 2rem;
            }
            
            .thank-you-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="particles" id="thanksParticles"></div>
        
        <div class="thank-you-card">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="thank-you-title">תודה שפנית אלינו!</h1>
            <p class="thank-you-message">הפרטים שלך התקבלו בהצלחה. נציג מטעמנו יחזור אליך בהקדם האפשרי.</p>
            
            <div class="user-details">
                <p><strong>שם:</strong> <span id="userName"></span></p>
                <p><strong>אימייל:</strong> <span id="userEmail"></span></p>
                <p><strong>טלפון:</strong> <span id="userPhone"></span></p>
            </div>
            
            <a href="index.html" class="back-home-btn">חזור לדף הבית</a>
        </div>
    </div>

    <script>
        // הצגת פרטי המשתמש שהוזנו בטופס
        document.addEventListener('DOMContentLoaded', function() {
            const userName = localStorage.getItem('userName') || '';
            const userEmail = localStorage.getItem('userEmail') || '';
            const userPhone = localStorage.getItem('userPhone') || '';
            
            document.getElementById('userName').textContent = userName;
            document.getElementById('userEmail').textContent = userEmail;
            document.getElementById('userPhone').textContent = userPhone;
            
            // יצירת פרטיקלים לדף התודה
            createThankYouParticles();
        });
        
        // פונקציה ליצירת פרטיקלים
        function createThankYouParticles() {
            const container = document.getElementById('thanksParticles');
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                
                // סגנון בסיסי לפרטיקל
                particle.style.position = 'absolute';
                particle.style.width = `${Math.random() * 6 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.background = 'rgba(0, 212, 255, 0.5)';
                particle.style.borderRadius = '50%';
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.opacity = `${Math.random() * 0.7 + 0.3}`;
                particle.style.boxShadow = '0 0 5px rgba(0, 212, 255, 0.5)';
                
                // אנימציה אקראית
                const duration = Math.random() * 10 + 5;
                const delay = Math.random() * 5;
                
                // יצירת keyframes ספציפיים לכל פרטיקל
                const keyframesName = `moveParticle${i}`;
                const directionX = Math.random() > 0.5 ? '+' : '-';
                const directionY = Math.random() > 0.5 ? '+' : '-';
                const distance = Math.random() * 100 + 50;
                
                const keyframes = `
                    @keyframes ${keyframesName} {
                        0% {
                            transform: translate(0, 0);
                            opacity: ${Math.random() * 0.7 + 0.3};
                        }
                        50% {
                            transform: translate(${directionX}${distance}px, ${directionY}${distance}px);
                            opacity: ${Math.random() * 0.3 + 0.1};
                        }
                        100% {
                            transform: translate(0, 0);
                            opacity: ${Math.random() * 0.7 + 0.3};
                        }
                    }
                `;
                
                // הוספת ה-keyframes ל-DOM
                const styleElement = document.createElement('style');
                styleElement.textContent = keyframes;
                document.head.appendChild(styleElement);
                
                // הפעלת האנימציה
                particle.style.animation = `${keyframesName} ${duration}s infinite ease-in-out ${delay}s`;
                
                container.appendChild(particle);
            }
        }
    </script>
</body>
</html>
